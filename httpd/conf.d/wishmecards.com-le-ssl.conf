<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin admin@wishmecards.com
    DocumentRoot "/var/www/html"
    DirectoryIndex index.html
    ServerName wishmecards.com
    ErrorLog "/var/log/httpd/wishmecards.com.error_log"
    CustomLog "/var/log/httpd/wishmecards.com.access_log" common
SSLCertificateFile /etc/letsencrypt/live/wishmecards.com/cert.pem
SSLCertificateKeyFile /etc/letsencrypt/live/wishmecards.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateChainFile /etc/letsencrypt/live/wishmecards.com/chain.pem
</VirtualHost>
</IfModule>
